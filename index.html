<!DOCTYPE html>
<html>
<head>
  <title>輸入人名</title>
</head>
<body>
  <h1>輸入人名</h1>
  
  <form id="nameForm">
    <label for="nameInput">請輸入人名：</label>
    <input type="text" id="nameInput" />
    <button type="button" onclick="addName()">新增</button>
  </form>
  
  <h2>已輸入的人名：</h2>
  <ul id="nameList"></ul>

  <h2>常用人名：</h2>
  <ul id="commonNames">
    <li><a href="#" onclick="selectName('Mary')">Mary</a></li>
    <li><a href="#" onclick="selectName('Tom')">Tom</a></li>
  </ul>

  <script>
    function addName() {
      var nameInput = document.getElementById("nameInput");
      var nameList = document.getElementById("nameList");
      
      var name = nameInput.value;
      if (name !== "") {
        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(name));
        nameList.appendChild(listItem);
        nameInput.value = "";
      }
    }

    function selectName(name) {
      var nameInput = document.getElementById("nameInput");
      nameInput.value = name;
    }
  </script>
</body>
</html>
