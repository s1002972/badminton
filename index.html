<!DOCTYPE html>
<html>
<head>
  <title>輸入人名</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    a {
      color: #4caf50;
      text-decoration: none;
    }

    .delete-button {
      margin-left: 5px;
      color: #f00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>輸入人名</h1>

  <form id="nameForm">
    <label for="nameInput">請輸入人名：</label>
    <input type="text" id="nameInput" />
    <button type="button" onclick="addName()">新增</button>
  </form>

  <h2>已輸入的人名：</h2>
  <ul id="nameList"></ul>

  <h2>常用人名：</h2>
  <ul id="commonNames">
    <li><a href="#" onclick="addCommonName('Mary')">Mary</a></li>
    <li><a href="#" onclick="addCommonName('Tom')">Tom</a></li>
  </ul>

  <button type="button" onclick="groupNames()">自動分組</button>
  <h2>分組結果：</h2>
  <ul id="groupList"></ul>

  <script>
    var names = [];

    function addName() {
      var nameInput = document.getElementById("nameInput");
      var nameList = document.getElementById("nameList");

      var name = nameInput.value;
      if (name !== "") {
        if (names.includes(name)) {
          alert("不能輸入相同的名字！");
          return;
        }

        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(name));

        var deleteButton = document.createElement("span");
        deleteButton.innerHTML = "&#10006;";
        deleteButton.className = "delete-button";
        deleteButton.addEventListener("click", function () {
          removeName(name);
        });

        listItem.appendChild(deleteButton);
        nameList.appendChild(listItem);
        names.push(name);
        nameInput.value = "";
      }
    }

    function addCommonName(name) {
      var nameInput = document.getElementById("nameInput");
      var nameList = document.getElementById("nameList");

      if (!names.includes(name)) {
        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(name));

        var deleteButton = document.createElement("span");
        deleteButton.innerHTML = "&#10006;";
        deleteButton.className = "delete-button";
        deleteButton.addEventListener("click", function () {
          removeName(name);
        });

        listItem.appendChild(deleteButton);
        nameList.appendChild(listItem);
        names.push(name);
        nameInput.value = "";
      }
    }

    function removeName(name) {
      var nameList = document.getElementById("nameList");
      var index = names.indexOf(name);
      if (index > -1) {
        names.splice(index, 1);
        nameList.removeChild(nameList.childNodes[index]);
      }
    }

    function groupNames() {
      var groupList = document.getElementById("groupList");
      groupList.innerHTML = "";

      var shuffledNames = shuffle(names);
      var groupCount = Math.ceil(shuffledNames.length / 2);

      for (var i = 0; i < groupCount; i++) {
        var groupName = String.fromCharCode(65 + i);
        var groupItem = document.createElement("li");
        groupItem.appendChild(document.createTextNode(groupName + ": "));

        var member1 = shuffledNames[i * 2];
        var member2 = shuffledNames[i * 2 + 1];

        if (member1) {
          groupItem.appendChild(document.createTextNode(member1));
        }

        if (member2) {
          groupItem.appendChild(document.createTextNode(", " +member2));
        }

        groupList.appendChild(groupItem);
      }
    }

    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }
  </script>
</body>
</html>
