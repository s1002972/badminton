<!DOCTYPE html>
<html>
<head>
  <title>輸入人名</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>輸入人名</h1>
  
  <form id="nameForm">
    <label for="nameInput">請輸入人名：</label>
    <input type="text" id="nameInput" />
    <button type="button" onclick="addName()">新增</button>
  </form>
  
  <h2>已輸入的人名：</h2>
  <ul id="nameList"></ul>

  <h2>常用人名：</h2>
  <ul id="commonNames">
    <li><a href="#" onclick="selectName('Mary')">Mary</a></li>
    <li><a href="#" onclick="selectName('Tom')">Tom</a></li>
  </ul>

  <script>
    function addName() {
      var nameInput = document.getElementById("nameInput");
      var nameList = document.getElementById("nameList");
      
      var name = nameInput.value;
      if (name !== "") {
        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(name));
        nameList.appendChild(listItem);
        nameInput.value = "";
      }
    }

    function selectName(name) {
      var nameInput = document.getElementById("nameInput");
      nameInput.value = name;
    }
  </script>
</body>
</html>
