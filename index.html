<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>歡樂羽球</title>

      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

</head>
<body>
  <div class="container mt-5">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://img.ltn.com.tw/Upload/sports/page/800/2023/11/09/phpv6V2PB.jpg" class="d-block w-100" alt="https://plus.unsplash.com/premium_photo-1677543938005-6e0eb736dc19?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
          <div class="carousel-caption d-none d-md-block">
            <h1>歡樂羽球</h1>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://s.yimg.com/ny/api/res/1.2/wVhh.UOjnzgyida12Igikw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTY0MDtjZj13ZWJw/https://media.zenfs.com/ca/ftvn.com.tw/3b88830e795db5c3ffebdd0ae572c963" class="d-block w-100" alt="https://images.unsplash.com/photo-1521537634581-0dced2fee2ef?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="https://images.unsplash.com/photo-1521537634581-0dced2fee2ef?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
          <div class="carousel-caption d-none d-md-block">
            <h1>歡樂羽球</h1>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://s.yimg.com/ny/api/res/1.2/H.26FaQOM9B.aLyOK7d5Pw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTYzODtjZj13ZWJw/https://media.zenfs.com/ca/ftvn.com.tw/9391f58c83c1b3d339bcc572eea6cf33" class="d-block w-100" alt="https://images.unsplash.com/photo-1646140715711-d118585579b0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="https://images.unsplash.com/photo-1646140715711-d118585579b0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
          <div class="carousel-caption d-none d-md-block">
            <h1>歡樂羽球</h1>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <form id="nameForm" class="form-inline mb-3">
      <div class="form-group">
        <label for="nameInput" class="mr-2">請輸入人名：</label>
        <input type="text" id="nameInput" class="form-control mr-2" />
      </div>
      <button type="button" class="btn btn-primary" onclick="addName()">新增</button>
    </form>

    <h2>已輸入的人名(點選移除)：</h2>
    <div id="nameList" class="btn-group-horizontal"></div>

    <h2>常用人名：</h2>
    <div id="commonNames" class="btn-group-horizontal">
      <button class="btn btn-outline-warning" type="button" onclick="addCommonName('玟')">玟</button>
      <button type="button" class="btn btn-outline-warning" onclick="addCommonName('琳')">琳</button>
      <button type="button" class="btn btn-outline-warning" onclick="addCommonName('綾')">綾</button>
      <button type="button" class="btn btn-outline-warning" onclick="addCommonName('吉')">吉</button>
      <button type="button" class="btn btn-outline-warning" onclick="addCommonName('佑')">佑</button>
      <button type="button" class="btn btn-outline-warning" onclick="addCommonName('鈴')">鈴</button>
      <button type="button" class="btn btn-outline-warning" onclick="addCommonName('軒')">軒</button>
      <button type="button" class="btn btn-outline-warning" onclick="addCommonName('秀')">秀</button>
    </div>
    <button type="button" class="btn btn-primary mt-3" onclick="addAllCommonNames()">一鍵添加所有常用人名</button>

    <button type="button" class="btn btn-primary mt-3" onclick="groupNames()">自動分組</button>
    <h2>分組結果：</h2>
    <ul id="groupList" class="list-group"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    var names = [];
    var groups = [];

    function addName() {
      var nameInput = document.getElementById("nameInput");
      var nameList = document.getElementById("nameList");

      var name = nameInput.value;
      if (name !== "") {
        if (names.includes(name)) {
          alert("不能輸入相同的名字！");
          return;
        }

        var buttonItem = document.createElement("button");
        buttonItem.className = "btn btn-outline-danger";
        buttonItem.type = "button";
        buttonItem.addEventListener("click", function () {
          removeName(name);
        });
        buttonItem.appendChild(document.createTextNode(name));

        nameList.appendChild(buttonItem);
        names.push(name);
        nameInput.value = "";
      }
    }

    function addCommonName(name) {
      var nameInput = document.getElementById("nameInput");
      var nameList = document.getElementById("nameList");

      if (!names.includes(name)) {
        // 创建一个按钮元素
        var buttonItem = document.createElement("button");
        buttonItem.className = "btn btn-outline-danger";
        buttonItem.type = "button";
        buttonItem.addEventListener("click", function () {
          removeName(name);
        });
        buttonItem.appendChild(document.createTextNode(name));

        // 将按钮元素添加到nameList中
        nameList.appendChild(buttonItem);

        // 将名字添加到数组中
        names.push(name);
        nameInput.value = "";
      }
    }

    function addAllCommonNames() {
      // 获取包含按钮的父元素
      var divElement = document.getElementById('commonNames');

      // 获取父元素中所有按钮元素
      var buttonElements = divElement.getElementsByTagName('button');

      // 遍历所有按钮元素
      for (var i = 0; i < buttonElements.length; i++) {
        // 获取按钮元素的文本内容（名字）
        var name = buttonElements[i].innerHTML;

        // 将名字添加到数组中
        addCommonName(name);
      }
    }

    function removeName(name) {
      var nameList = document.getElementById("nameList");
      var buttons = nameList.children;

      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i].innerHTML === name) {
          // 移除对应的按钮
          nameList.removeChild(buttons[i]);
          break;
        }
      }

      var index = names.indexOf(name);
      if (index > -1) {
        // 从数组中移除名字
        names.splice(index, 1);
      }
    }

    function groupNames() {
      var groupList = document.getElementById("groupList");
      groupList.innerHTML = "";
      groups = [];

      var shuffledNames = shuffle(names);
      var groupCount = Math.ceil(shuffledNames.length / 2);

      for (var i = 0; i < groupCount; i++) {
        var groupName = String.fromCharCode(65 + i);
        var groupItem = document.createElement("li");
        groupItem.className = "list-group-item";
        groupItem.appendChild(document.createTextNode(groupName + ": "));

        var member1 = shuffledNames[i * 2];
        var member2 = shuffledNames[i * 2 + 1];

        if (member1) {
          groupItem.appendChild(document.createTextNode(member1));
          groups.push(member1);
        }

        if (member2) {
          groupItem.appendChild(document.createTextNode(", " + member2));
          groups.push(member2);
        }

        groupList.appendChild(groupItem);
      }
    }

    // Fisher-Yates shuffle algorithm
    function shuffle(array) {
      var currentIndex = array.length,
        temporaryValue,
        randomIndex;

      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }
  </script>
</body>
</html>
